<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partner With Us – Micro Market</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header" style="background-color:#f6f0e4;height:50px;">
  <div class="container header-flex">
    <div class="logo">
      <a href="index.html">
      <img src="images/logo.png" width="auto" height="100">
    </a></div>
    <a href="index.html" class="cta-button">Home</a>
  </div>
</header>

  <section class="form-section" style="margin-top:150px;">
    <div class="container">
      <h1>Let's Get Started</h1>
      <p>Fill out the quick form below and we’ll be in touch with more information about bringing a Micro Market to your location.</p>
      <!-- modify this form HTML and place wherever you want your form -->
      <form action="https://formspree.io/f/meoknerd" method="POST" class="contact-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div class="form-group">
    <label for="company">Company:</label>
    <input type="text" id="company" name="company">
  </div>

  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">
  </div>

  <div class="form-group">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="message">How can we help:</label>
    <textarea id="message" name="message" rows="5" required></textarea>
  </div>

  <button type="submit" class="submit-button">Send</button>
</form>

    </div>
  </section>
